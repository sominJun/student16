<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form</title>
</head>
<body>
  <form action="">
    <fieldset>
      <legend>폼연습</legend>
       <div>
         <input type="checkbox" id="tv">
         <label for="tv">TV</label>
         <input type="checkbox" id="news">
         <label for="news">뉴스</label>
       </div>
       <div>
        <p>라디오버튼<br>
        라디오버튼을 그룹으로 묶을 때
        name 값을 동일하게
        </p>
        <div>
          <!-- name을 같게 해주면 동일한 그룹으로 묶어줌. so 체크박스 선택하면 다른건 취소됨 -->
          <label for="shipping1">배</label>
          <input type="radio" id="shipping1" name="shipping">
          <label for="shipping2">비행기</label>
          <input type="radio" id="shipping2" name="shipping">
          <label for="shipping3">기차</label>
          <input type="radio" id="shipping3" name="shipping">
        </div>
        <div>
          <input type="reset" value="취소">
          <input type="submit" value="확인">
        </div>
       </div>
    </fieldset>
  </form>
</body>
</html>
