<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테이블 줄칸합치기</title>
</head>
<body>
  <!-- 
    6줄 tr*6
    4칸 td*4
    텍스트 {텍스트}
   -->
  <p>6줄 4칸</p>
    <table border="1" width="80%">
      <tr>
        <td rowspan="2">
          텍스
        </td>
        <td rowspan="2">텍스</td>
        <td colspan="2">텍스</td>
        <!-- <td>텍스</td> -->
      </tr>
      <tr>
        <!-- <td>텍스</td> -->
        <!-- <td>텍스</td> -->
        <td>텍스</td>
        <td>텍스</td>
      </tr>
      <!-- 3번쨰 tr -->
      <tr>
        <td rowspan="2">텍스</td>
        <td>텍스</td>
        <td>텍스</td>
        <td>텍스</td>
      </tr>
      <tr><!--4 tr-->
        <!-- <td>텍스</td> -->
        <td>텍스</td>
        <td>텍스</td>
        <td>텍스</td>
      </tr>
      <tr><!--5 tr-->
        <td rowspan="2">텍스</td>
        <td>텍스</td>
        <td>텍스</td>
        <td>텍스</td>
      </tr>
      <tr><!--6 tr-->
        <!-- <td>텍스</td> -->
        <td>텍스</td>
        <td>텍스</td>
        <td>텍스</td>
      </tr>
    </table>
  </p>
</body>
</html>
