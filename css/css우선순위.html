  <title>css 우선순위</title>
  <style>
    div{color:#f00}

</head>
<body>
  <!-- div.box>ul*3>li*3>{내용$} -->
  <div class="box">

      <li>내용1</li>
      <li>내용2</li>
      <li>내용3</li>
    </ul>
    <ul>
      <li>내용1</li>
      <li>내용2</li>
      <li>내용3</li>
    </ul>
  </div>
  
</body>
